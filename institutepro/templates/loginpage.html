<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'cdnlines.html' %}
    <title>login page</title>
</head>
<body>
    <style>
        input[name]{
            margin-top: -10px;
        }
        input [value]{
            margin-top: 10px;
        }
        form{
            border: 2px blue solid;
            padding: 10px;
            box-shadow: 0px 0px 5px blue,0px 0px 10px red;
            border-radius: 5%;
            
        }
        body{
            background-color: lightseagreen;
        }
    </style>
    <h1 class="text-center mt-5"> Login Here</h1>
    <div class="container">
        <div class="row">
            <div class="offset-md-3  col-md-6">
                <form method="POST">

                    {% csrf_token %}
                    <label>User Name:</label>
                    <input type="text" name="username" class="form-control">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control">
                    <center>
                    <input type="submit" value="login" class="btn btn-outline-success mt-4">
                    <input type="reset" value="cancel" class="btn btn-outline-danger mt-4"> <br>
                    <a href="{% url 'register' %}"  class="btn btn-primary btn-lg mt-2 text-center">Register Here</a>
                </center>
                
                </form>
            </div>
        </div>
    </div>
</body>
</html>
