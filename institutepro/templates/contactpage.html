{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    {% block content %}

    <style>
        body{
            background-color: aquamarine;
        }
        form{
         
            box-shadow: 0px  0px 10px blue;
            padding: 5px;
            background-color: brown;
        }
        
    </style>
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-3 ml-2 ">
                    <h2 class="">Contact Details</h2>
                    <form method="POST" >
                        {% csrf_token %}
                        <input type="text" name="fname" placeholder="First Name" class="form-control">
                        <input type="text" name="lname" placeholder="Last Name" class="form-control">
                        <input type="email" name="email" placeholder="Email" class="form-control">
                        <input type="number" name="mobile" placeholder="Mobile Number" class="form-control">
                        <input type="text" name="cname" placeholder="Course" class="form-control">
                        <input type="text" name="loc" placeholder="Location" class="form-control">
                        <center>
                        <input type="submit" value="Submit" class="btn btn-success mt-2">
                        <input type="reset" value="Clear" class="btn btn-primary mt-2">

                        </center>
                    </form>
                </div>
            <div class="col-md-3 mt-1">
                <h3 class="text-center">Address</h3>
                <textarea name="" id="" cols="40" rows="8" class="bg-warning">
                    Ameerpet
                    Hyderabad
                    Telengana ,500038
                </textarea>
            </div>
            <div class="col-md-3">
                <h3 class="text-center">Map</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121838.3390537745!2d78.458256!3d17.3902705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0x8bdfcb9125972333!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1672235289491!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>  
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
